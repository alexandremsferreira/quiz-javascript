<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Naruto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="text-center mb-4">Quiz sobre Naruto</h2>
    <form id="quizForm">
        <div class="mb-3">
            <label class="form-label">1. Qual é o sobrenome de Naruto?</label>
            <div>
                <input type="radio" name="q1" value="Uzumaki"> Uzumaki<br>
                <input type="radio" name="q1" value="Uchiha"> Uchiha<br>
                <input type="radio" name="q1" value="Senju"> Senju<br>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">2. Quem foi o primeiro sensei de Naruto?</label>
            <div>
                <input type="radio" name="q2" value="Kakashi"> Kakashi<br>
                <input type="radio" name="q2" value="Jiraiya"> Jiraiya<br>
                <input type="radio" name="q2" value="Iruka"> Iruka<br>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">3. Qual é o nome da raposa de nove caudas selada em Naruto?</label>
            <div>
                <input type="radio" name="q3" value="Kurama"> Kurama<br>
                <input type="radio" name="q3" value="Shukaku"> Shukaku<br>
                <input type="radio" name="q3" value="Gyuki"> Gyuki<br>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">4. Qual é a vila natal de Naruto?</label>
            <div>
                <input type="radio" name="q4" value="Konoha"> Konoha<br>
                <input type="radio" name="q4" value="Sunagakure"> Sunagakure<br>
                <input type="radio" name="q4" value="Kirigakure"> Kirigakure<br>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">5. Quem é o melhor amigo e rival de Naruto?</label>
            <div>
                <input type="radio" name="q5" value="Sasuke"> Sasuke<br>
                <input type="radio" name="q5" value="Shikamaru"> Shikamaru<br>
                <input type="radio" name="q5" value="Neji"> Neji<br>
            </div>
        </div>
        <button onclick="verifyAnswers(event)" type="submit" class="btn btn-primary">Enviar Respostas</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
